<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />

    <!-- <script defer src='/build/bundle.js'></script> -->

    <script>
      function stampComponent() {
        const myComponent = document.createElement("my-component");
        myComponent.name = "Hello World";
        document.body.appendChild(myComponent);
      }

      function lazyLoad() {
        import("/build/bundle.js");
      }
    </script>
  </head>

  <body onload="stampComponent()">
    <button onclick="lazyLoad()">Lazily load custom element</button>


	<h1>Expected output:</h1>
    <main>
      <h4>Name: Hello World!</h4>
      <h5>First name is: Hello</h5>
	</main>
	
	<h1>Actual output:</h1>
  </body>
</html>
